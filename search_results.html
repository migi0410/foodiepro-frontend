<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kết quả tìm kiếm - FoodiePro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            sans: ['Merriweather', 'serif'],
            },
            colors: {
                'primary-yellow': '#FBBF24',
                'primary-yellow-darker': '#F59E0B',
                'dark-bg': '#111827',
                'dark-card': '#1f2937',
                'dark-text-primary': '#F9FAFB',
                'dark-text-secondary': '#9CA3AF',
                'emerald-darkest': '#051F20',
                'emerald-light': '#DAF1DE',
                'dark-grey': '#282C35',
                'orange-light': 'E46A2A',
            }
        }
        }
    }
    </script>
    <style>
        /* Bạn có thể sao chép các style khác từ index.html nếu cần */
        body {
            background-color: #111827; /* dark-bg */
            color: #F9FAFB; /* dark-text-primary */
        }
    </style>
</head>
<body class="font-sans">

    <header class="relative z-30 bg-black bg-opacity-40">
       <div class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <a href="index.html">
                <img src="assets/logo.png" alt="FoodiePro Logo" class="h-[3.5rem] sm:h-[4rem] lg:h-[5rem]">
            </a>
            <a href="index.html" class="text-white font-medium text-sm hover:text-yellow-400 transition-colors">
                Quay lại Trang chủ
            </a>
       </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-12 min-h-screen">
        <a href="index.html" class="text-primary-yellow hover:text-primary-yellow-darker mb-6 inline-block transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Quay lại trang chủ
        </a>
        
        <h1 id="search-results-title" class="text-3xl sm:text-4xl font-bold mb-8 text-dark-text-primary">
            Đang tải kết quả...
        </h1>

        <div id="full-results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <footer class="bg-black text-white py-12">
        </footer>
    
    <script src="search_results.js" defer></script>

</body>
</html>
